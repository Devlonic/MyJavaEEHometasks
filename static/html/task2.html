<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-25">
      <form method="get">
        <div class="mb-3">
          <label for="number1" class="form-label">Number 1</label>
          <input
            type="number"
            class="form-control"
            id="number1"
            name="number1"
            aria-describedby="numberHelp"
          />
        </div>
        <div class="mb-3">
          <label for="number2" class="form-label">Number 2</label>
          <input
            type="number"
            class="form-control"
            id="number2"
            name="number2"
            aria-describedby="numberHelp"
          />
        </div>
        <div class="mb-3">
          <label for="number3" class="form-label">Number 3</label>
          <input
            type="number"
            class="form-control"
            id="number3"
            name="number3"
            aria-describedby="numberHelp"
          />
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              value="min"
              class="form-check-input"
              type="radio"
              name="operation"
              id="operation1"
            />
            <label class="form-check-label" for="operation1"> Min </label>
          </div>
          <div class="form-check">
            <input
              value="max"
              class="form-check-input"
              type="radio"
              name="operation"
              id="operation2"
            />
            <label class="form-check-label" for="operation2"> Max </label>
          </div>
          <div class="form-check">
            <input
              value="avg"
              class="form-check-input"
              type="radio"
              name="operation"
              id="operation3"
            />
            <label class="form-check-label" for="operation3"> Average </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
